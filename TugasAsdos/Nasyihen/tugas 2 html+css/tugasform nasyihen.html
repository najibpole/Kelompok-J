<head>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <h1 class="register-title"><img src="logs.png" /></h1>
    
    <form action="#" method="post">
    
      <div class="container">

        <br><input type="radio" name="gender" value="male"> Laki-laki

        <input type="text" placeholder="Masukkan Email" name="email" required>
    
        <input type="password" placeholder="Masukkan Password" name="psw" required>
    
        <input type="password" placeholder="Ulangi Password" name="psw-repeat" required>
        <hr>
    
        <p><input type="checkbox" name="nama_checkbox"/>Saya setuju dengan syarat dan ketentuan</a>.</p>
        <button type="submit" class="registerbtn"><b>DAFTAR</b></button>
      </div>
    
      <div class="container signin">
        <p>Sudah punya akun? <a href="#"><b>Masuk</b></a>.</p>
        <a href="#"><b>Kembali ke Beranda</b></a>
      </div>
    </form>
