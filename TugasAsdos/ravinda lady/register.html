<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="desain.css"> 
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Register</title>
</head>
<style>
        body {
    background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    
}


</style>
<body>


        <center>
        <div class="container"><br><br><br><br><br><br><br><br><br><br>
        <div class="row register-form" id="form">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal custom-form" id="form">



                    <h1 style="color:black"> Register</h1>
 
        <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field" style="color:black">Username</label>
                        </div>

                        <div class="col-sm-6 input-column">
                            <input name="username" type="text" required maxlength="15">
                        </div>
                    </div>
        <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field" style="color:black">Password</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input name="password" type="password" required maxlength="15">
                        </div>
                    </div>
        <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field" style="color:black">Nama Lengkap <label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input name="nama" type="text" required maxlength="30">
                        </div>
                    </div>

        <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field" style="color:black">Alamat <label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input name="alamat" type="text" required>
                        </div>
                    </div>

        <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field" style="color:black">No Telepon <label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input name="telepon" type="text" required>
                        </div>
                    </div> 



        <button class="btn btn-default btn-sm submit-button" input type="submit" style="border-radius:10px" name=" register" value="Daftar">Daftar</button>
        </form>
        </center>
        </div>
        </center> 
</body>
</html>
